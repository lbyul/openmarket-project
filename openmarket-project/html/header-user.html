<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header id="hodoHeader" data-current-page="">
        <section class="top-nav-bar">
            <div class="left-section">
                <h1 class="navbar-hodu-logo">
                    <a href="list.html">
                        <img src="../assets/Logo-hodu.png" alt="호두 로고">
                    </a>
                </h1>
                <form class="navbar-search">
                    <fieldset>
                        <input type="text"  placeholder="상품을 검색해보세요!">
                        <button type="submit" class="search-btn" aria-label="검색">
                            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.8333 22.1667C17.988 22.1667 22.1667 17.988 22.1667 12.8333C22.1667 7.67868 17.988 3.5 12.8333 3.5C7.67868 3.5 3.5 7.67868 3.5 12.8333C3.5 17.988 7.67868 22.1667 12.8333 22.1667Z" stroke="#21BF48" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M24.5 24.5L19.425 19.425" stroke="#21BF48" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                       
                        </button>
                    </fieldset>
                </form>
            </div>
            <ul class="navbar-sub-menu">
                <li>
                    <a href="cart.html" id="cart-link">
                        <img src="../assets/icon-shopping-cart.svg" alt="장바구니 페이지 이동" id="cart-icon">
                        <span id="cart-text">장바구니</span>
                    </a>
                </li>
                <li class="mypage-menu">
                    <a href="login.html" id="login-link">
                        <img src="../assets/icon-user.svg" alt="로그인 페이지 이동">
                        <span>마이페이지</span>
                    </a>
                    <div class="mypage-popup">
                        <a href="#">마이페이지</a>
                        <a href="#">로그아웃</a>
                    </div>
                </li>
            </ul>
        </section>
    </header>
</body>
<script src="../js/common.js"></script>
<script>
    // 현재 페이지 정보를 헤더에 설정
    const currentPage = window.location.pathname.split('/').pop();
    document.getElementById('hodoHeader').setAttribute('data-current-page', currentPage);

    
</script>
</html>
