<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록 페이지</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <main>
        <section class="event-banner">
            <h2 class="blind">상단 메인 배너</h2>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide" style="background: #F2F2F2;"></div>
                  <div class="swiper-slide" style="background: #FFDFDF;"></div>
                  <div class="swiper-slide" style="background: #FFFCDF;"></div>
                  <div class="swiper-slide" style="background: #DFE2FF;"></div> 
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
          </div>
        </section>

        <div id="product-list-container"></div>
    </main>
</body>
<script src="../js/loadComponents.js"></script>
<script src="../js/list.js"></script>

</html>
