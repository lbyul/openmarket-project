<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
</head>
<body>
    <section class="login">
        <h1 class="hodu-logo">
            <a href="#">
                <img src="../img/Logo-hodu.png" alt="호두 로고">
            </a>
        </h1>
        <div class="login-box">
            <ul class="login-btn">
                <li class="purchasing-member" data-type="purchase">
                    <a href="#">구매회원 로그인</a>
                </li>
                <li class="sales-member" data-type="sales">
                    <a href="#">판매회원 로그인</a>
                </li>
            </ul>
            <form action="" class="login-form" id="loginForm">
                <input type="text" id="id" name="id" placeholder="아이디" class="login-input-id" autocomplete="username">
                <input type="password" id="pw" name="pw" placeholder="비밀번호" class="login-input-pw" autocomplete="current-password">
                <div id="errorMessage" class="error-message"></div>
                <input type="submit" class="login-input-submit" value="로그인">
            </form>
        </div>
        <div class="login-join">
            <a href="#">회원가입</a>
            <span>|</span>
            <a href="#">비밀번호 찾기</a>
        </div>
    </section>
</body>
<script src="../js/login.js" type="text/javascript"></script>
</html>
